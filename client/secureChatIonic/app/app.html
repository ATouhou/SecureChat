<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <!-- Pages to always be shown -->
      <button menuClose ion-item *ngFor="let p of alwaysPages" (click)="openPage(p)">
        {{p.title}}
      </button>
      <!-- Pages to be shown when not logged in -->
      <div class="navMenuList" *ngIf="!isLoggedIn()">
        <button menuClose ion-item *ngFor="let p of noAuthPages" (click)="openPage(p)">
            {{p.title}}
          </button>
      </div>
      <!-- Pages to be shown when logged in -->
      <div class="navMenuList" *ngIf="isLoggedIn()">
        <button menuClose ion-item *ngFor="let p of authPages" (click)="openPage(p)">
            {{p.title}}
          </button>
      </div>
      <!-- Logout Button -->
      <button menuClose ion-item *ngIf="isLoggedIn()" (click)="logout()">
          Logout
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
