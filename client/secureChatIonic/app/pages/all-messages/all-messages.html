<!-- Navbar -->
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Messages</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- ngFor through all of our messages -->
  <ion-list class="recentMessagesList">
    <button ion-item class="messageItem" (click)="convoClick()" *ngFor="let message of recentMessages; let i = index;">
      <!-- Our user name -->
      <h3 class="messageUser">{{message.user}}</h3>
      <!-- Our message text -->
      <div class="messageText">{{shortenText(message.text)}}</div>
  </button>
  </ion-list>
</ion-content>
