  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{convoTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="messageList" padding>

  <!-- Ngfor our messages -->
  <ion-card *ngFor="let convoMessage of convo.message; let i = index;" [ngClass]="{'sender': !convoMessage.isUser, 'user': convoMessage.isUser}">
    <!--
        For media messages if supported
        <img src="img/nin-live.png" />
    -->

    <!-- User who sent the item -->
    <ion-item>
      <ion-avatar item-left>
        <img src="https://{{convoMessage.from.profilePhotoURL}}">
      </ion-avatar>
      <h2>
        {{convoMessage.from.name}}
      </h2>
      <p class="messageTime">
        {{convoMessage.date | date:'short'}}
      </p>
    </ion-item>

    <ion-card-content>
      <!-- The actual message contents -->
      <p class="convoMessage">
        {{convoMessage.message}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>

<!-- Fixed to the bottom of the page -->
<div class="convoFooter">
  <!-- The message reply box -->
  <textarea class="replyBox" (keypress)="sendReply($event.keyCode)" placeholer="Type your reply here" [(ngModel)]="replyMessage">
  </textarea>

  <button class="replyButton" (click)="sendReply()">
        <ion-icon name="send" isActive="{{sendActive}}"></ion-icon>
    </button>
</div>
