<!-- Navbar -->
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Friends</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <!-- If no Messages found -->
  <ion-card *ngIf="!friends || friends.length < 1">
    <ion-card-content>
      <h2 class="centerText">No Friends Found!</h2>
      <h6 class="centerText">Add them with the "+" button in the corner!</h6>
    </ion-card-content>
  </ion-card>

  <!-- Ngfor our friends -->
  <div *ngIf="friends && friends.length > 0">
    <h2 class="centerText">Friends</h2>
    <ion-card *ngFor="let friend of friends; let i = index;" (click)="goToUser(friend)">

        <!-- User name and picture -->
        <ion-item>
          <ion-avatar item-left>
            <img src="https://{{friend.profilePhotoURL}}">
          </ion-avatar>
          <h2>{{friend.name}}</h2>
        </ion-item>

    </ion-card>
  </div>

  <!-- Ngfor our pending friends -->
  <div *ngIf="friends && friends.length > 0">
    <h2 class="centerText">Pending Friends</h2>
    <ion-card *ngFor="let friend of friends; let i = index;" (click)="goToUser(friend)">

        <!-- User name and picture -->
        <ion-item>
          <ion-avatar item-left>
            <img src="https://{{friend.profilePhotoURL}}">
          </ion-avatar>
          <h2>{{friend.name}}</h2>
        </ion-item>

    </ion-card>
  </div>

</ion-content>


<!-- Add friend fab -->
<ion-fab class="plusFab" (click)="goToSearchFriends()">
  <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
</ion-fab>
