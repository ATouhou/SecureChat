<ion-header>

  <ion-navbar>
    <ion-title>Search Friends</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-searchbar (ionInput)="getSearchItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let friend of searchItems">
      {{ friend}}
    </ion-item>
  </ion-list>

</ion-content>
