<!-- Navbar -->
<ion-header>
  <ion-navbar>
    <button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{user.name}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card>

    <!-- User name and picture -->
    <ion-item>
      <ion-avatar item-left>
        <img src="https://{{user.profilePhotoURL}}">
      </ion-avatar>
      <h2>{{user.name}}</h2>
    </ion-item>

    <!-- Action Buttons, add friend, delete friend, etc... -->
    <ion-row *ngIf="getUserType() != 2">
      <ion-col>
        <!-- Add friend -->
        <button primary clear small *ngIf="getUserType() == 0">
        <ion-icon name="happy"></ion-icon>
        <div>Add Friend</div>
        </button>

        <!-- Remove friend -->
        <button primary clear small *ngIf="getUserType() == 1">
        <ion-icon name="remove-circle"></ion-icon>
        <div>Remove Friend</div>
        </button>

      </ion-col>
      <ion-col>
        <button primary clear small *ngIf="getUserType() == 1">
        <ion-icon name="text"></ion-icon>
        <div>Send Message</div>
      </button>
      </ion-col>
    </ion-row>

    <!-- Place information abou the user like keys and things here -->
    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

  </ion-card>
</ion-content>
